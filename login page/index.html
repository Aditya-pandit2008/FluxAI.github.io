<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-nav">
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
    </header>
    <main>
        <div class="container">
            <h1>Login</h1>
            <form action="">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group1">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">Google</button>
                    <button type="button" class="social-btn facebook">Facebook</button>
                </div>

                <p class="p1"><a href="#">Forgot password?</a></p>
                <p class="p2">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </main>

    <!-- Login Script -->
    <script src="script.js"></script>

</body>

</html></body>
</html>
